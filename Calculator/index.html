<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div  class="display">
                    <input type="text" name="display" >
                </div>
                <button id="theme-toggle" type="button">üåô Dark Mode</button>


                    <div>
                        <input type="button" value="AC" onclick="display.value = ' ' " class="operator" >
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)"  class="operator">
                        <input type="button" value="." onclick="display.value += '.' "  class="operator">
                        <input type="button" value="/" onclick="display.value += '/' " class="operator" >
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' " >
                        <input type="button" value="8" onclick="display.value += '8' " >
                        <input type="button" value="9" onclick="display.value += '9' " >
                        <input type="button" value="*" onclick="display.value += '*' " class="operator">
                    </div>
                     <div>
                        <input type="button" value="4" onclick="display.value += '4' " >
                        <input type="button" value="5" onclick="display.value += '5' " >
                        <input type="button" value="6" onclick="display.value += '6' " >
                        <input type="button" value="-" onclick="display.value += '-' "  class="operator">
                    </div>
                     <div>
                        <input type="button" value="1" onclick="display.value += '1' " >
                        <input type="button" value="2" onclick="display.value += '2' " >
                        <input type="button" value="3" onclick="display.value += '3' " >
                        <input type="button" value="+" onclick="display.value += '+' "  class="operator">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' " >
                        <input type="button" value="0" onclick="display.value += '0' "  >
                        <input type="button" value="=" onclick="calculate()" class="equal operator">

                </div>
            </form>
        </div>

    </div>
   <script>
    const displayInput = document.querySelector("input[name='display']");

    function calculate() {
        let exp = displayInput.value.trim();

        // If nothing entered ‚Üí show 0
        if (exp === "") {
            displayInput.value = "0";
            return;
        }

        // If last character is an operator (+ - * / .) ‚Üí remove it
        if (/[+\-*/.]$/.test(exp)) {
            exp = exp.slice(0, -1);
        }

        // If expression became empty after removing operator ‚Üí show 0
        if (exp === "") {
            displayInput.value = "0";
            return;
        }

        try {
            const result = eval(exp);

            // If result is Infinity or NaN (like 1/0) ‚Üí show Error
            if (!Number.isFinite(result)) {
                displayInput.value = "Error";
                return;
            }

            // Round decimals if needed
            displayInput.value = Number.isInteger(result)
                ? String(result)
                : String(parseFloat(result.toFixed(10)));
        } catch {
            displayInput.value = "Error";
        }
    }
</script>

<script>
  const toggleBtn = document.getElementById("theme-toggle");
  const body = document.body;

  toggleBtn.addEventListener("click", () => {
    body.classList.toggle("dark-theme");

    // Change button text/icon depending on mode
    if (body.classList.contains("dark-theme")) {
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    } else {
      toggleBtn.textContent = "üåô Dark Mode";
    }
  });
</script>



    
</body>
</html>
